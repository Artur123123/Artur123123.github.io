<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Namnlöst dokument</title>
</head>

<body>

<p>Skriv ett <b id="boldStuff">tal</b></p>
<input type="button" onClick="changeText()" value="Change Text"/>

<script type="text/javascript">
function changeText() {
	var minText=prompt("Skriv här","nummer"); 
	document.getElementById("boldStuff").innerHTML = minText;
}
</script>
	
</body>
</html>
